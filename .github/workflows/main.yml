name: Deploy Django to Amazon Linux EC2

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          set -euxo pipefail
    
          cd ${{ secrets.PROJECT_PATH }}
          git fetch origin
          git reset --hard origin/master
          git clean -fd
    
          sudo docker-compose down || true
          sudo docker-compose build --no-cache
          sudo docker-compose up -d
    
          # Update these paths to match your structure
          sudo docker-compose exec -T web python manage.py migrate --noinput
          sudo docker-compose exec -T web python manage.py collectstatic --noinput --clear
          
    - name: Debug Paths
      run: |
        ssh -tt ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
        cd ${{ secrets.PROJECT_PATH }}
        docker-compose exec web sh -c "pwd && ls -la && ls -la /code"
        exit
        EOF
