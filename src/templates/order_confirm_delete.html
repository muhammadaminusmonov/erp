{% extends "base.html" %} <!-- If you have a base template -->
{% block content %}
<div class="dashboard">
    <!-- Sidebar same as your order_list.html -->
    <div class="main-content">
        <div class="header">
            <h2>Delete Order #{{ object.id }}</h2>
        </div>
        
        <div class="confirmation">
            <p>Are you sure you want to delete this order?</p>
            <p><strong>Customer:</strong> {{ object.customer.name }}</p>
            <p><strong>Date:</strong> {{ object.created_at|date:"M d, Y" }}</p>
            <p><strong>Total Amount:</strong> ${{ object.total_amount }}</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Confirm Delete
                </button>
                <a href="{% url 'order_detail' pk=object.pk %}" class="btn">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
